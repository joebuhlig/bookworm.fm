---
layout: page
---
{%- for post in site.posts -%}
<div class="block">
  <h2 class="is-size-4 has-text-weight-bold has-text-primary"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p class="is-size-6">{{ post.date | date_to_long_string: "ordinal", "US"}}</p>
  <p>{{ post.excerpt }}</p>
</div>
{%- endfor -%}
